<!-- admins的博客管理页面的编辑页面 -->
<div class="container"> 
<form th:action="@{/blog}" method="post" th:object="${blogModel.blog}" id="blogForm">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="title" class="col-form-label">标题</label>
		<input type="text" class="form-control" id="title" name="title"  th:value="*{title}" maxlength="50" placeholder="请输入博客标题，至少1个字符，至多20个">

	</div>
	<div class="form-group">
		<label for="summary" class="col-form-label">摘要</label>
		<input type="text" class="form-control" id="summary" name="summary" th:value="*{summary}" maxlength="50" placeholder="请输入博客摘要">
	</div>
	<div class="form-group">
		<label for="readSize" class="col-form-label">阅读量</label>
		<input type="text" class="form-control" id="readSize" name="readSize" th:value="*{readSize}" maxlength="20" placeholder="请输入正整数" >
	</div>
	<div class="form-group">
		<label for="voteSize" class="col-form-label">点赞量</label>
		<input type="text" class="form-control" id="voteSize" name="voteSize"  th:value="*{voteSize}" maxlength="30" placeholder="请输入正整数" >
	</div>
	<div class="form-group">
		<label for="username" class="col-form-label">用户</label>
		<input type="text" class="form-control" id="username" name="username"  th:value="*{user.username}" maxlength="30" placeholder="不可修改" readonly="readonly">
	</div>
</form>
 
</div>
<!-- /.container -->
