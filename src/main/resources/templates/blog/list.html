<div class="card-header bg-dark font-white">

	<div class="input-group col-md-7 col-xl-6">

		<input type="text" class="form-control" id="searchName"
			placeholder="输入博客信息称进行搜索"> <span class="input-group-btn">
			<button class="btn btn-secondary" type="button" id="searchNameBtn">
				<i class="fa fa-search" aria-hidden="true"></i>
			</button>
		</span> <a class="btn btn-primary" data-toggle="modal"
			data-target="#flipFlop" role="button" id="addBlog"><i
			class="fa fa-plus" aria-hidden="true"></i></a>

	</div>
</div>

<div id="mainContainer" class="container">
	<div id="mainContainerRepleace" class="row">
		<table class="table table-striped">
			<thead>
				<tr>
					<th data-field="id">id</th>
					<th data-field="title">标题</th>
					<th data-field="summary">摘要</th>
					<th data-field="read_size">阅读量</th> 
					<th data-field="vote_size">点赞量</th>
					<th data-field="user">用户</th>
					<th data-field="operation">操作</th>

				</tr>
			</thead>
			<tbody>

				<tr th:each="blog : ${blogModel.blogList}">
					<td th:text="${blog.id}">1</td>
					<td th:text="${blog.title}">1</td>
					<td th:text="${blog.summary}">Aaron</td>
					<td th:text="${blog.readSize}">Aaron</td>
					<td th:text="${blog.voteSize}">Aaron</td>
					<td th:text="${blog.user.username}">Aaron</td>
					<td>
						<div>
							<a class="blog-edit-blog" data-toggle="modal"
								data-target="#flipFlop" role="button"
								data-th-attr="blogId=${blog.id}"> <i
								class="fa fa-pencil-square-o" aria-hidden="true"></i>
							</a> <a class="blog-delete-blog" role="button"
								data-th-attr="blogId=${blog.id}"> <i class="fa fa-times"
								aria-hidden="true"></i>
							</a>
						</div>
					</td>
				</tr>

			</tbody>

		</table>
		<div th:replace="~{fragments/page :: page}">...</div>

	</div>
</div>

<!-- The modal -->
<div class="modal fade" id="flipFlop" tabindex="-1" role="dialog"
	aria-labelledby="modalLabel" aria-hidden="true">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h4 class="modal-title" id="modalLabel">新增/编辑</h4>
				<button type="button" class="close" data-dismiss="modal"
					aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>

			</div>
			<div class="modal-body" id="blogFormContainer"></div>
			<div class="modal-footer">
				<button class="btn btn-primary" data-dismiss="modal" id="submitEdit">提交</button>
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- JavaScript -->
<script src="../../js/blog/main.js" th:src="@{/js/blog/main.js}"></script>
