<!-- admins的博客管理页面的编辑页面 -->
<div class="container"> 
<form th:action="@{/catalog}" method="post" th:object="${catalogModel.catalog}" id="catalogForm">
	<input type="hidden" name="id" th:value="*{id}">
	
	<div class="form-group ">
		<label for="title" class="col-form-label">分类名称</label>
		<input type="text" class="form-control" id="name" name="name"  th:value="*{name}" maxlength="50" placeholder="请输入分类名称，至少1个字符，至多20个">

	</div>
	<div class="form-group">
		<label for="username" class="col-form-label">用户</label>
		<input type="text" class="form-control" id="username" name="username"  th:value="*{user.username}" maxlength="30" placeholder="不可修改" readonly="readonly">
	</div>
</form>
 
</div>
<!-- /.container -->
